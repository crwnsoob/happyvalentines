<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Valentine</title>

  <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    body { font-family: 'Patrick Hand', cursive; text-align:center; background:#ffe6f0; }
    .screen { display:none; }
    .screen.active { display:block; }
    #hearts span { position:absolute; animation:floatUp 6s linear forwards; }
    @keyframes floatUp { 0% { transform:translateY(0); opacity:1; } 100% { transform:translateY(-600px); opacity:0; } }
  </style>
</head>
<body>

  <!-- HEART PARTICLES -->
  <div id="hearts"></div>

  <!-- ENVELOPE SCREEN -->
  <div id="envelope-screen" class="screen active">
    <div id="envelope" onclick="openEnvelope()" style="cursor:pointer;">
      <div class="flap"></div>
      <div class="body"></div>
      <p>Tap to open !!</p>
    </div>
  </div>

  <!-- LETTER SCREEN -->
  <div id="letter-screen" class="screen">
    <div id="letter">
      <p id="typed-text"></p>
      <div id="buttons" class="hidden">
        <button onclick="yesAnswer()">YES !!</button>
        <button onclick="noAnswer()">No..</button>
      </div>
    </div>
  </div>

  <!-- YES SCREEN -->
  <div id="yes-screen" class="screen">
    <h1>YAYAY i love you !! Happy 7 months <3</h1>
    <img src="soobin-beomgyu.gif" alt="YAY GIF">
  </div>

  <!-- NO SCREEN -->
  <div id="no-screen" class="screen">
    <h1>What why :(</h1>
    <p>Go back !!</p>
    <button onclick="goBack()">Back</button>
  </div>

  <!-- AUDIO -->
  <audio id="happyMusic" src="happy.mp3" loop></audio>
  <audio id="sadMusic" src="sad.mp3"></audio>

  <script src="script.js"></script>
</body>
</html>
